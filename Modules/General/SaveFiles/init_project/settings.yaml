Guide: |     
    Quick Guidelines for YAML
  
    !!str: A string value (the default if no type is specified).
    !!bool: A boolean value (true or false).
    !!int: An integer value.
    !!float: A floating-point value.
    !!null: A null value (equivalent to None in Python).
    !!timestamp: A date/time value.
    !!binary: A binary data value.


System:
  Themes: 
    ## Currenth themes: "default", "dark", "light", "system"
    ## dark: https://github.com/5yutan5/PyQtDarkTheme
    Theme: !!str "dark"
    ## hex color code
    Accent: !!str "#7DF9FF"
    Font: !!str "Roboto"
    FontSize: !!int 10

  Startup:
    ShowProjectPicker: !!bool False

  Logging:
    # (not implemented)
    LogsToStdout: !!bool True
    ## (not implemented) in kb, zips up logs and starts a new file. otherwise some things may get bogged down
    LogRoleSize: 1000

    ## Info Level:
      # Debug: EVERYTHING, very heavy on file size.
      # Info: Handy things to know about how the program is operating, a well rounded level
      # Warning: Only show warnings
      # Critical: Only show criticals
    LogLevel: !!str debug
    ## whether you want logs to print to console or not, can get noisy quick
    PrintToConsole: !!bool True


Sql:
  ## settings for the tables displayed in the program
  SqlTableView:
    ## The widest the columns DEFAULT to. Can still manually expand to any size
    MaxColumnWidth: !!int 100 
    ## 5-10 Recomended
    MaxRowHeight: !!int 5

    SqlRightclickMenu:
      ## THe search url for the browser you want, no http/s
      ## Google: google.com/search?q=
      DefaultBrowserUrl: !!str "duckduckgo.com/?q="

