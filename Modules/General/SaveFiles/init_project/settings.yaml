Guide: |     
    Quick Guidelines for YAML
  
    !!str: A string value (the default if no type is specified).
    !!bool: A boolean value (true or false).
    !!int: An integer value.
    !!float: A floating-point value.
    !!null: A null value (equivalent to None in Python).
    !!timestamp: A date/time value.
    !!binary: A binary data value.


system:
  themes: 
    ## Currenth themes: "default", "dark", "light", "system"
    ## dark: https://github.com/5yutan5/PyQtDarkTheme
    theme: !!str "system"
    ## hex color code
    accent: !!str "#7DF9FF"

  startup:
    show_project_picker: !!bool False

  logging:
    #Not Working
    logs_to_stdout: !!bool True


sql:
  ## settings for the tables displayed in the program
  sql_table_view:
    ## The widest the columns DEFAULT to. Can still manually expand to any size
    max_column_width: !!int 100 
    ## 5-10 Reccomended
    max_row_height: !!int 5

    sql_rightclick_menu:
      ## THe search url for the browser you want, no http/s
      ## Google: google.com/search?q=
      default_browser_url: !!str "duckduckgo.com/?q="

